<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <form method="post">
        <fieldset>
            <legend><h2>SIGN UP</h2></legend>
        <label for="fname">Name:</label><br>
        <input type="text" id="name" name="name" size="20" required autofocus><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        
        <label for="pasword">Password:</label><br>
        <input type="password" id="pass" name="pass" required><br>
        <label for="pasword">Confirm Password:</label><br>
        <input type="password" id="pass" name="pass" required><br>
        
        <label for="myfile">Upload ID:</label><br>
        <input type="file" id="myfile" name="myfile" required><br><br>
        
        <input type="submit" formtarget="_blank" value="SUBMIT" style="background: black; width: 180px; padding: 10px; color: white; border-radius: 10PX; cursor: pointer;">
    </fieldset>
    </form>
</body>
</html>
